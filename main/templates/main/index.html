<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoDungeons</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg bg-secondary bg-opacity-50">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Django Dungeons</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" disabled>Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stats/">Stats</a>
        </li>
      </ul>
        {% if user.is_superuser %}
            <a class="d-flex btn btn-outline-primary" href="/admin/">Admin</a>
        {% endif %}
    </div>
  </div>
</nav>
</header>
<main>
    <div class="container-fluid">
        <div class="container text-center">
            <h2>Django Dungeon-s</h2><p class="h5">Hello {{ user.username }}</p>

        </div>
        <div class="container-fluid text-center" style="border: solid 1.2px blue">
            <img src="{% static 'img/template.gif' %}" alt="dungeons template" width="912px" height="720px">
        </div>
    </div>
</main>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2025 - DjangoDungeon-s - <a>Privacy</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
